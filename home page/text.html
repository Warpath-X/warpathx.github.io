<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
        }
        .menu {
            width: 250px;
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            padding-top: 20px;
        }
        .menu .menu-header {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .menu a:hover {
            background: #f0f0f0;
        }
        .close-btn {
            font-size: 25px;
            padding: 10px;
            cursor: pointer;
            display: block;
            text-align: right;
        }
    </style>
<body>
    <h1 align = "center"> XYZ COMPANY</h1>

<!-- Menu Icon -->
<div class="menu-icon" onclick="openMenu()">&#9776;</div>

<!-- Sidebar Menu -->
<div class="menu" id="sideMenu">
    <span class="close-btn" onclick="closeMenu()">Ã—</span>
    <div class="menu-header">XYZ</div>
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <a href="#">Item 3</a>
    <a href="#">Item 4</a>
    <a href="#">Item 5</a>
</div>

<script>
    function openMenu() {
        document.getElementById("sideMenu").style.left = "0";
    }

    function closeMenu() {
        document.getElementById("sideMenu").style.left = "-250px";
    }
</script>
</body>
</html>
